<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">JOEM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample03">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <section id="about" class="intro">
        <h1>Intro section</h1>
        <h2>search</h2>
        <h2>rescue</h2>
        <h2>seek</h2>
        <h2>find</h2>
        <h3>Always win at hide and seek</h3>
        <h4>as it slides up and down footprints fade into view</h4>
    </section>
    <section class="will-learn">
        <h1>classes and structure</h1>
        <h3>Some things you'll learn about</h3>
        <div class='lessons'>
            <!--is in a row only on wider viewports -->
            <div class="lesson lesson1">box for footprints</div>
            <div class="lesson lesson2">box for Disturbances</div>
            <div class="lesson lesson3">box for ?discolorations?</div>
        </div>
    </section>
    <section id="contact" class='intro'>
        <h1>Contact</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone">
            </div>
            <div class="form-group">
                <label for="qorc">Questions or comments</label>
                <input type="text" class="form-control" id="qorc" placeholder="Questions or comments">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
</body>
